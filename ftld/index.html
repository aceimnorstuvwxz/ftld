<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FTLD beta</title>

  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <!-- <link href="libs/iconfont.css" rel="stylesheet" /> -->
  <script src="libs/jquery.js"></script>
  <script src="libs/marked.js"></script>

  <script type="text/javascript" src="libs/bootstrap.js"></script>
  <link rel="stylesheet" href="libs/bootstrap.css" />

  <script type="text/javascript" src="libs/toastr.min.js"></script>
  <link rel="stylesheet" href="libs/toastr.min.css" />
  <script src="libs/jquery.scrollTo.min.js"></script>

  <script>if (window.module) module = window.module;</script>

  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
  <div id="window_header" class="drag no-selection">

    <div>
      <button id="btn_swap">Swap</button>
    </div>
    <div>
      <button id="btn_execute">Execute</button>
    </div>
    <div>
      <a>Cache</a> <input type="checkbox" class="autobind" id="check_with_cache" dft="true" />
    </div>

    <div>
        <a>Show NA</a> <input type="checkbox" class="autobind" id="show_na" dft="true" />
    </div>
    <div>
      <span id="msg"></span>
    </div>


  </div>

  <div id="total">
    <div id="prefix_area" class="input-column">
      <textarea class="autobind" id="prefix_data" dft="fate">fate</textarea>
    </div>

    <div id="postfix_area" class="input-column">
      <textarea class="autobind" id="postfix_data" dft="core">core</textarea>
    </div>

    <div id="tld_area" class="input-column">
      <textarea class="autobind" id="tld_data" dft=".com">.com</textarea>
    </div>

    <div id="result_area"></div>
  </div>


  <script>
    require('./index.js')
  </script>

</body>

</html>
